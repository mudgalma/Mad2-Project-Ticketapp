name: Setup and Build Sphinx Documentation

on:
  workflow_dispatch:  # Allow manual triggering from the Actions tab

jobs:
  setup-and-build-docs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install Sphinx and Extensions
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-autobuild sphinx-rtd-theme sphinx-autoapi

      # Step 4: Create docs folder and run sphinx-quickstart
      - name: Initialize Sphinx Documentation
        run: |
          mkdir -p docs
          cd docs
          sphinx-quickstart --quiet --project "ticket Generator" --author "Your Name" --release "1.0" --makefile --batchfile

      # Step 5: Copy existing conf.py file
      - name: Copy existing conf.py
        run: |
          cp .github/conf.py docs/conf.py

      # Debug conf.py contents (Optional)
      - name: Debug conf.py Contents
        run: cat docs/conf.py

      # Step 6: Build HTML documentation
      - name: Build HTML Documentation
        run: |
          cd docs
          make html

      # Step 7 (Optional): Upload artifacts
      - name: Upload Documentation Artifacts
        uses: actions/upload-artifact@v4.6.0
        with:
          name: SphinxDocsHTML
          path: docs/_build/html/
